<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"> </head>

<body>
    <div class="grid-container">
        <div class="grid-item element-to-hide"> <img src="images/clouds.png" alt="Clouds"> </div>
        <div class="grid-item center element-to-hide "> <img src="images/lightening.png" alt="Light"></div>
        <div class="grid-item right element-to-hide"> <img src="images/moon-and-stars.png" alt="Moon-and-Stars"> </div>
        <div class="grid-item right "> <img src="images/Partial Clouds.png" alt="Partial Clouds"></div>
        <div class="grid-item center">
            <h2>Enter the City Name to Know About Weather Conditions !</h2>
            <form action="/" method="post">
                <label for="cityName"><b>City Name :</b> </label>
                <input id="cityInput" type="text" name="cityName">
                <button type="submit"><b>GO</b></button>
            </form>
        </div>
        <div class="grid-item "><img src="images/Rainy.png" alt="Rainy"></div>
        <div class="grid-item element-to-hide"> <img src="images/Snow.png" alt="Snow"></div>
        <div class="grid-item center element-to-hide"> <img src="images/Storm.png" alt="Storm"></div>
        <div class="grid-item right element-to-hide"> <img src="images/Sunny.png" alt="Sunny"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
